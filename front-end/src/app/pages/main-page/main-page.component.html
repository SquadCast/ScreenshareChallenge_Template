<nav class="navbar navbar-expand-lg navbar-dark bg-light justify-content-md-center">
  <div class="row">
    <button class="btn btn-primary" *ngIf="!isScreenSharing" (click)="shareScreen()">
      <i class="fa fa-camera-retro"></i>
      Share Screen
    </button>
    <button class="btn btn-primary" *ngIf="isScreenSharing" (click)="captureScreenshot()">
      <i class="fa fa-camera"></i>
      Capture Screen
    </button>
    <button class="btn btn-primary" *ngIf="screenshotTaken && !isScreenSharing" (click)="upload()">
      <i class="fa fa-upload"></i>
      Upload
    </button>
    <button class="btn btn-primary" *ngIf="uploadComplete" (click)="download()">
      <i class="fa fa-download"></i>
      Download
    </button>
  </div>
</nav>

<body class="mg-auto">
  <div class="container-fluid">
    <div class="row">
      <video class="video" #video></video>
    </div>
    <div class="row">
      <canvas class="canvas" #canvas></canvas>
    </div>
  </div>
</body>
